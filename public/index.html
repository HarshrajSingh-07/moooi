  <title id="title">Homepage - Moooi</title>
</head>
<script>
  let url = window.location.href;

  // Find the index of the third '/'
  let firstSlashIndex = url.indexOf('/') + 1; // First '/'
  let secondSlashIndex = url.indexOf('/', firstSlashIndex) + 1; // Second '/'
  let thirdSlashIndex = url.indexOf('/', secondSlashIndex) + 1; // Third '/'

  // Extract the substring after the third '/'
  let wordAfterThirdSlash = url.substring(thirdSlashIndex);

  // Output the result
  if (wordAfterThirdSlash === "") {
    document.getElementById("title").innerText = "Homepage - Moooi";
  } else {
    document.getElementById("title").innerText = wordAfterThirdSlash + " - Moooi";
  }

</script>
